# DOCKER COMPOSE CONFIGURATION
# This file uses the version 2 docker-compose file format, described here:
# https://docs.docker.com/compose/compose-file/#version-2

version: '2'

services:
  
  ## INFRASTRUCTURE SERVICES
  
  ### API GATEWAY
  edge-service:
    extends:
      file: api-gateway.yml
      service: zuul
    links:
      - discovery-service
      - config-service
      - springboot-admin
      - grivet-standalone


  ## CORE SERVICE
  
  ### GRIVET STANDALONE
  grivet-standalone:
    image: fastnsilver/grivet-standalone
    ports:
      - 8080:8080
    links:
      - config-service
      - discovery-service
      - graphite
      - db
    environment:
      - SPRING_PROFILES_ACTIVE=docker,standalone
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/grivetdb?rewriteBatchedStatements=true
      - MONITORING_STATSD_ENABLED=true
      - DOCKER_IP=$DOCKER_IP
      - JAVA_OPTS=-Xmx2G -XX:+UseG1GC -XX:+UseStringDeduplication
