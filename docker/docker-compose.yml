# DOCKER COMPOSE CONFIGURATION
# This file uses the version 2 docker-compose file format, described here:
# https://docs.docker.com/compose/compose-file/#version-2

version: '2'

services:

  ## INFRASTRUCTURE SERVICES
  
  ### PERSISTENT DATA VOLUME
  
  # On a Mac, execute 
  #    dscacheutil -q user | grep -A 3 -B 2 -e uid:\ 5'[0-9][0-9]'
  # in a Terminal instance to obtain the uid:gid for the account that runs your docker-machine instance
  # You will want to edit the command below if your uid:gid differ
  data:
    image: busybox
    command: "mkdir /data && chown 502:20 /data && chmod 700 /data"
  
  ### KIBANA
  kibana:
    image: kibana:8.10.4
    links:
      - elasticsearch
    ports:
      - 5601:5601
      
  ### ELASTICSEARCH
  elasticsearch:
    image: elasticsearch:8.10.4
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - ES_JAVA_OPTS=-Xms2g -Xmx4g
  
  ### REDIS
  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
  
  ### LOGSTASH
  logstash:
    image: logstash:8.10.4
    command: 'logstash -f /logstash.conf'
    volumes:
      - ./monitoring/logstash.conf:/logstash.conf
    links:
      - redis
      - elasticsearch
  
  ### LOGSPOUT
  
  # Thank you R. Toma 
  # (@see https://github.com/rtoma/logspout-redis-logstash/blob/master/example/docker-compose.yml)
  
  logspout:
    image: rtoma/logspout-redis-logstash:0.1.8
    command: 'redis://redis'
    environment:
      - DEBUG=true
      - REDIS_KEY=logstash
      - REDIS_DOCKER_HOST=redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    links:
      - redis
      
  ### PROMETHEUS
  prometheus:
    image: prom/prometheus:v2.47.2
    ports:
      - 9090:9090
  
  ### GRAFANA
  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - 3000:3000
    env_file:
      - ./monitoring/grafana.env
    links:
      - prometheus
      
  ### CADVISOR
  cadvisor:
    # @see https://github.com/google/cadvisor/issues/1943
    image: gcr.io/cadvisor/cadvisor:v0.46.0
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 9080:8080
      
  ### DATABASE
  db:
    image: mysql:8.2
    privileged: true
    ports:
      - 3306:3306
    env_file:
      - ./mysql/db.env
    volumes_from:
      - data
      
  ### DATABASE ADMINISTRATION
  phpmyadmin:
    image: phpmyadmin:5.2.1-fpm-alpine
    ports: 
      - 4000:80
    env_file:
      - ./phpmyadmin/admin.env
    links:
      - db
      

  ## NEFLIX OSS, SUPPORT SERVICES
  
  ### CONFIGURATION MANAGEMENT
  config-service:
    image: fastnsilver/grivet-config-server
    ports:
      - 8888:8888
    environment:
      - DOCKER_IP=$DOCKER_IP
      - JAVA_OPTS=-Xmx2g -XX:+UseG1GC -XX:+UseStringDeduplication
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
      # Replace these with your own Git repository, username, personal access token, and branch!
      - SPRING_CLOUD_CONFIG_SERVER_GIT_URI=https://github.com/fastnsilver/grivet-config-repo
      - SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME=fastnsilver
      - SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD=
      - SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT-LABEL=main
  
  ### EUREKA, DISCOVERY
  discovery-service:
    image: fastnsilver/grivet-discovery-service
    ports:
      - 8761:8761
    environment:
      - DOCKER_IP=$DOCKER_IP
      - JAVA_OPTS=-Xmx2g -XX:+UseG1GC -XX:+UseStringDeduplication
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:8888
  
  ## SPRING BOOT SERVICE ADMINISTRATION
  springboot-admin:
    image: fastnsilver/grivet-microservices-console
    ports:
      - 5555:5555
    links:
      - discovery-service
    environment:
      - DOCKER_IP=$DOCKER_IP
      - JAVA_OPTS=-Xmx1g -XX:+UseG1GC -XX:+UseStringDeduplication
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-service:8888
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
      - EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE=http://discovery-service:8761/eureka/
