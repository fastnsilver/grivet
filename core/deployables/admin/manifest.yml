---
applications:
- name: grivet-admin
  memory: 1G
  routes:
  - route: grivet-admin.apps.internal
  stack: cflinuxfs4
  instances: 1
  path: ./target/grivet-admin-1.1.0-SNAPSHOT.jar
  timeout: 120
  env:
    SPRING_APPLICATION_NAME: grivet-admin-service
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    SPRING_PROFILES_ACTIVE: cloud,mysql,insecure,pipeline
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'
  services:
  - grivet-pipeline-config
  - grivet-discovery-service
  - grivet-pipeline-backend
