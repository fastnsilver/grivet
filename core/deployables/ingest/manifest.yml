---
applications:
- name: grivet-ingest
  memory: 1G
  stack: cflinuxfs4
  instances: 1
  path: ./target/grivet-ingest-1.0.0-SNAPSHOT.jar
  timeout: 120
  env:
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    SPRING_PROFILES_ACTIVE: cloud
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'
