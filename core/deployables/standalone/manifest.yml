---
applications:
- name: grivet-standalone
  memory: 2G
  stack: cflinuxfs4
  instances: 1
  path: ./target/grivet-standalone-1.0.0-SNAPSHOT.jar
  timeout: 120
  env:
    SPRING_APPLICATION_NAME: grivet-standalone-service
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    SPRING_PROFILES_ACTIVE: cloud,mysql,insecure,standalone
    SPRING_THREADS_VIRTUAL_ENABLED: true
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
  services:
  - grivet-standalone-config
  - grivet-standalone-backend
